name: ci
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
      - name: Lint
        run: make format lint
      - name: Test
        run: make test
      - name: Ingest
        run: make ingest
      - name: Validate
        run: make validate
      - name: Validate AI
        run: make validate_ai
